<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sanjiheart</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="teal lighten-3">
        <div class="nav-wrapper container">
            <a class="brand-logo center white-text">Sanjiheart</a>
        </div>
    </nav>
    <div class="parallax-container" style="height: 24em;">
        <div class="parallax"><img src="imgs/cover.svg"></div>
    </div>
    <div class="section white">
        <div class="row container">
            <div class="col s12 m4">
                <div class="icon-block">
                    <h2 class="center light-blue-text"><i class="material-icons">hdr_strong</i></h2>
                    <h5 class="center">Main skills</h5>
                    <ul class="center light">
                        <li>Java</li>
                        <li>Spring Boot</li>
                        <li>JavaScript</li>
                        <li>jQuery</li>
                        <li></li>
                    </ul>
                </div>
            </div>
            <div class="col s12 m4">
                <div class="icon-block">
                    <h2 class="center light-blue-text"><i class="material-icons">hdr_weak</i></h2>
                    <h5 class="center">Weak skills</h5>
                    <ul class="center light">
                        <li>Python</li>
                        <li>Vue.js</li>
                        <li>PHP</li>
                    </ul>
                </div>
            </div>
            <div class="col s12 m4">
                <div class="icon-block">
                    <h2 class="center light-blue-text"><i class="material-icons">menu_book</i></h2>
                    <h5 class="center">Main repositories</h5>
                    <ul class="center light">
                        <li><a href="https://github.com/sanjiheart/project-wayne">project-wayne</a></li>
                        <li><a href="https://github.com/sanjiheart/postman-oneton">postman-oneton</a></li>
                        <li><a href="https://github.com/sanjiheart/ex-rate-line-bot">ex-rate-line-bot</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="parallax-container" style="height: 24em;">
        <div class="parallax"><img src="imgs/cover.svg"></div>
    </div>
    <div class="section white">
        <div class="row container">
            <div class="col s12">
                <div class="icon-block">
                    <h2 class="center light-blue-text"><i class="material-icons">location_on</i></h2>
                    <h5 class="center">Location</h5>
                    <ul class="center light">
                        <li><span>Taipei, Taiwan</span></li>
                    </ul>
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d231391.88682603222!2d121.36595084861055!3d25.017160453429252!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442ac72bce20a99%3A0x3f6a35cedd0ac2e0!2z5Y-w5YyX!5e0!3m2!1szh-TW!2stw!4v1581412749661!5m2!1szh-TW!2stw"
                        width="100%" height="450" frameborder="0" style="border:0;" allowfullscreen="true"></iframe>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery.slim.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
